<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="welcome-block">

  <template>

    <style>
      :host {
        display: block;
      }
      .wrapper {
        min-height: 330px;
      }
      .bg-block {
        background-image: url("../../images/social2.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: -48px -62px;
        /*z-index: 1;*/
      }
      .bg-filter {
        background-color: #880E4F;
        opacity: 0.6;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: -48px -62px;
        /*z-index: 0;*/
      }
      .wrapper {
        position: relative;
        height: 100%;
      }

      .content {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: -48px -62px;
      }

      .actions {
        position: absolute;
        width: 100%;
        bottom: 16px;
      }

      .btn {
        width: 300px;
        //border: 1px solid white;
        color: #AD1457;
        height: 75px;
        text-align: center;
        font-size: 20px;
        line-height: 75px;
        background-color: transparent;
        margin: 0 auto;
      }

      .btn-link {
        /*display: block;*/
        color: inherit;
        line-height: inherit;
        text-decoration: none;
        height: 100%;
      }

      paper-button.colorful {
        color: #AD1457;
        /*padding: 0;*/
        border-radius: 2px;
        background-color: white;
        font-size: 18px;
        padding: 0.1em 0.57em;
      }

      paper-button[toggles][active].colorful {
        background-color: white;
      }
      paper-button[toggles][active][raised].colorful {
        background-color: #FF80AB;
      }

      @media all and (max-width: 360px) {
        .wrapper {
          min-height: 400px;
        }
        .bg-block, .bg-filter, .content {
          margin: 0;
        }
        .wrapper {
          position: relative;
          height: 100%;
        }
        .bg-block {
          background-image: url("../../images/social3.jpg");
        }
      }
    </style>

    <div class="wrapper">
      <div class="bg-block"></div>
      <div class="bg-filter"></div>
      <div class="content">
        <div class="actions">
          <!--<div class="btn bottom-left">-->
            <!--<a class="btn-link"></a>-->
          <!--</div>-->
          <div class="btn bottom-right">
            <paper-button tabindex="0" class="colorful">
              <a class="btn-link" data-route="clasification" href="/clasification" href="/clasification" on-click="onDataRouteClick">Enter as anonymous user</a>
            </paper-button>
          </div>
        </div>
      </div>

    </div>
  </template>

  <script>
    Polymer({ is: 'welcome-block' });
  </script>

</dom-module>
